services:
  portfolio-web:
    build: .
    image: vii4442/portofolio-web:${IMAGE_TAG:-latest}
    container_name: luthfie-portfolio
    restart: always
    networks:
      - web-network
    expose:
      - "80"

  portfolio-backend:
    build: ./backend
    image: vii4442/portofolio-backend:${IMAGE_TAG:-latest}
    container_name: portofolio-backend
    restart: always
    volumes:
      - uploads_data:/app/static/uploads
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    environment:
      - MONGO_DETAILS=${PROD_MONGO_DETAILS}
      - SECRET_KEY=${PROD_SECRET_KEY}
      - GOOGLE_API_KEY=${PROD_GOOGLE_API_KEY}
      - QDRANT_URL=http://qdrant:6333
    networks:
      - web-network
    expose:
      - "8000"
    depends_on:
      - portfolio-mongodb

  portfolio-mongodb:
    image: mongo:latest
    container_name: portofolio-db
    restart: always
    volumes:
      - portfolio_mongodb_data:/data/db
    networks:
      - web-network
    expose:
    environment:
      - MONGO_INITDB_DATABASE=portfolio_db

  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    restart: always
    expose:
      - "5678"
    environment:
      - N8N_HOST=n8n
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=${PROD_N8N_WEBHOOK_HOST}
      - GENERIC_TIMEZONE=Asia/Jakarta
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - web-network
    depends_on:
      - portfolio-mongodb
      - qdrant

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: always
    expose:
      - "6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - web-network

volumes:
  uploads_data:
  portfolio_mongodb_data:
  n8n_data:
  qdrant_data:


networks:
  web-network:
    external: true
